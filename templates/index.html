<!DOCTYPE html>

<style>

    body {
        font: 10px sans-serif;
    }

    text {
        fill: #000;
    }

    path.candle {
        stroke: #000000;
    }

    path.candle.body {
        stroke-width: 0;
    }

    path.candle.up {

        stroke: #00AA00;

        fill: #FF0000;

    path.ohlc {
        stroke: #000000;

        fill: #EEEEEE;
    }*/
    path.volume {

    }

        fill: #FFFF33;

        fill: #FFFF33;
    }

    path.line {
        fill: none;
        stroke: #BF5FFF;
        stroke-width: 1;
    }

    .extent {
        stroke: #fff;
        fill-opacity: .125;
        shape-rendering: crispEdges;
    }

    .crosshair {
        cursor: crosshair;
    }

    .crosshair path.wire {
        stroke: #DDDDDD;
        stroke-dasharray: 1, 1;
    }

    .crosshair .axisannotation path {
        fill: #DDDDDD;
    }

    .y.annotation.right path {
        fill: #FF0000;
    }

    .x.annotation path {
        fill: #DDD80E;
    }

{#  below for trade arrow #}

        stroke: none;
    }

    path.tradearrow.buy {
        fill: #0000FF;

    path.tradearrow.buy-pending {
        fill-opacity: 0.2;
        stroke: #0000FF;
        stroke-width: 1.5;
    }

    path.tradearrow.sell {
        fill: #9900FF;
    }

    .tradearrow path.highlight {
        fill: none;
        stroke-width: 2;
    }

    .tradearrow path.highlight.buy,.tradearrow path.highlight.buy-pending {
        stroke: #0000FF;
    }

    .tradearrow path.highlight.buy-pending {
        fill: #0000FF;
        fill-opacity: 0.3;
    }

    .tradearrow path.highlight.sell {
        stroke: #9900FF;
    }

{#  for trade line  #}
    path.tradeline {
        fill: 'green';
        stroke: #BF5FFF;
        stroke-width: 1;
    }
    .tradeline {
        fill: 'green';
        stroke: #BF5FFF;
        stroke-width: 1;
    }

    table {
        border-collapse: collapse;
        border: 2px black solid;
        font: 11px sans-serif;

{#        remove below, right align#}
{#        width: auto;#}
{#        margin-right: 0px;#}
{#        margin-left: auto;#}

        padding: 5px;

    th {

    function draw_table_head() {
      var columns = [
          "Buy/Short",
          "Entry Price",
          "Exit/Curr Price",
          "Holding Days",
          "Gain%",
          "Max Drawdown%"
      ];
      var table = d3.select("body")
              .append("table");
      var thead = table.append("thead");
      var tbody = table.append("tbody");

      thead.append("tr")
        .selectAll("th")
        .data(columns)
        .enter()
        .append("th")
        .text(function(column) { return column; });
    }

  function draw_table_rows() {

    d3.selectAll("body table")// delete all in tbody.
            .selectAll("tbody tr")
            .remove();

    if (row_data.length==0)
            return;

    var tbody = d3.selectAll("body table").selectAll("tbody");

    // Create a row for each object in the data
      var reversed = row_data.slice().reverse();
    var rows = tbody.selectAll("tr")
        .data(reversed)
        .enter()
        .append("tr");

    // Create a cell in each row for each column
    var cells = rows.selectAll('td')
        .data(function (d) {return [d['buysell'],
                                    d['Entry Price'],
                                    d['Exit Price'],
                                    d['Holding Days'],
                                    d['Gain%'],
                                    d['Max Drawdown%']
                                    ];})
        .text(function (d) {return d;})
            ;

    cells.enter()
        .append("td")
        .text(function(d) { return d; })
        .style("background-color",function(d,i) {
                if (i==5)
                   return '#ff9999';  // red
                if (i==4) {
                   if (d<0) { return '#ff9999'; }
                    else { return '#00cc00'; } // green
                }
            })
    ;
  }


</script>
